<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon"   href="medi-core.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Appointments by Department</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .search-box {
            padding: 20px;
            background-color: rosybrown;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .search-box select,
        .search-box button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .search-box button {
            background-color: brown;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: darkred;
        }
        .home {
            margin-top: 20px;
        }
        .home a {
            padding: 10px 20px;
            background-color: brown;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h2>Search Appointments by Department</h2>

    <div class="search-box">
        <form action="search_by_department.php" method="POST">
            <label for="department">Choose Department:</label>
            <select id="department" name="department" required>
                <option value="">Select</option>
                <option value="General Physician">General Physician</option>
                <option value="Cardiologist">Cardiologist</option>
                <option value="Neurologist">Neurologist</option>
                <option value="Dermatologist">Dermatologist</option>
                <option value="Gynecologist">Gynecologist</option>
                <option value="ENT Specialist">ENT Specialist</option>
                <option value="Psychiatrist">Psychiatrist</option>
            </select>
            <button type="submit">Search</button>
        </form>
        <div class="home">
            <a href="doctor_space.html">Return</a>
            </div>
    </div>

</body>
</html>
