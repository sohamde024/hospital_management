<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon"   href="medi-core.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Manager</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    display: flex;
    height: 100vh; 
}

.sidebar {
    width: 250px;
    background-color:rosybrown;
    color: white;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.sidebar .logo {
    display: flex;
    align-items: center;
}

.sidebar .logo img {
    width: 40px;
    margin-right: 10px;
}

.sidebar h2 {
    font-size: 20px;
}

.sidebar ul {
    list-style-type: none;
    flex-grow: 1;
}

.sidebar ul li {
    display: flex;
    align-items: center;
    margin: 20px 0;
    font-size: 16px;
}

.sidebar ul li img {
    width: 24px;
    margin-right: 10px;
}

.sidebar .home img {
    width: 50px;
}

.main-content {
    flex-grow: 1;
    padding: 40px;
    background-color: #f8f9fa;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.main-content h3 {
    margin-bottom: 20px;
    font-size: 18px;
    color: #333;
}

form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 10px;
}

form label {
    grid-column: span 1;
    font-size: 14px;
    color: #333;
}

form input, form select {
    grid-column: span 1;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
}

form button {
    grid-column: span 1;
    padding: 20px 20px;
    font-size: 14px;
    background-color: brown;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
ul a{
    text-decoration: none;
    color: white;
}
form button[type="reset"] {
    background-color: #6c757d;
}

form button:hover {
    opacity: 0.9;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="appoinment view.jpg" alt="Appoinment Icon">
                <h2>Appoinments</h2>
            </div>
            <ul>
                <li><img src="appoinment view.jpg" alt="view"> <a href="view_appointments.php"> view and delete </li> </a> 
            </ul>
            <div class="home">
              <a href="admin.html">  <img src="return.jpg" alt="return"> </a>
            </div>
        </div>
        <div class="main-content">
            <h3>Enter details to add new appointment</h3>
            <form method="POST" action="add_appointment.php">
                <label for="patient-name">patient name</label>
                <input type="text" id="patient-name" name="patient-name" required>
            
                <label for="allotted-time">allotted time</label>
                <input type="time" id="allotted-time" name="allotted-time" required>
            
                <label for="department">department</label>
                <select id="department" name="department" required>
                    <option value="select">select</option>
                    <option value="General Physician">General Physician</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="Gynecologist">Gynecologist</option>
                    <option value="ENT Specialist">ENT Specialist</option>
                    <option value="Psychiatrist">Psychiatrist</option>
                </select>
            
                <label for="date">date</label>
                <input type="date" id="date" name="date" required>
            
                <label for="doctor-name">doctor name</label>
                <input type="text" id="doctor-name" name="doctor-name" required>
            
                <button type="submit">submit</button>
                <button type="reset">clear</button>
            </form>
            
        </div>
    </div>
</body>
</html>
